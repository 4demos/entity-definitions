serverErrorCount:
  title: Server Errors
  unit: COUNT
  queries:
    aws:
      select: sum(`aws.sagemaker.Invocation5XXErrors`)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
userErrorCount:
  title: User Errors
  unit: COUNT
  queries:
    aws:
      select: sum(`aws.sagemaker.Invocation4XXErrors`)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
modelErrorCount:
  title: Model Errors
  unit: COUNT
  queries:
    aws:
      select: sum(`aws.sagemaker.InvocationModelErrors`)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
invocations:
  title: Invocations 
  unit: COUNT
  queries:
    aws:
      select: sum(`aws.sagemaker.Invocations`)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
modelLatency:
  title: Model Latency
  unit: MS
  queries:
    aws:
      select: average(`aws.sagemaker.ModelLatency`) * 1000
      from: Metric
      eventId: entity.guid
      eventName: entity.name
