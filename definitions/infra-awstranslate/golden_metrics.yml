ServerErrorCount:
  title: Server Errors
  unit: COUNT
  queries:
    aws:
      select: sum(aws.translate.ServerErrorCount)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
SuccessfulRequestCount:
  title: Successful Requests 
  unit: COUNT
  queries:
    aws:
      select: sum(aws.translate.SuccessfulRequestCount)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
ResponseTime:
  title: Response Time
  unit: MS
  queries:
    aws:
      select: average(aws.translate.ResponseTime)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
ThrottledCount:
  title: Throttled count
  unit: COUNT        
  queries: 
    aws:
      select: sum(aws.translate.ThrottledCount)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
